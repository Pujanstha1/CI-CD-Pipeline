<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pipeline Success</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #2ecc71;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease-out;
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      fill: #ffffff;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: #24292f;
      color: #2ecc71;
      font-size: 0.85rem;
      font-weight: 600;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M26 0C11.7 0 0 11.7 0 26s11.7 26 26 26 26-11.7 26-26S40.3 0 26 0zm-3.2 38.2L10.6 26l4.2-4.2 8 8 14.4-14.4 4.2 4.2-18.6 18.6z"/>
      </svg>
    </div>

    <h1>Deployment Successful</h1>
    <p>Your GitHub Actions pipeline has completed successfully and the application is live.</p>

    <span class="badge">âœ” CI/CD Passed</span>

    <footer>
      Powered by GitHub Actions
    </footer>
  </div>

</body>
</html>
